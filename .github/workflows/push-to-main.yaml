on:
  push:
    branches:
      - main

# Adicione permissões explícitas para o workflow
permissions:
  contents: write
  packages: write

jobs:
  tag:
    name: Tag Release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semantic_release.outputs.version }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Generate tag
        id: semantic_release
        uses: go-semantic-release/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
  

  build-and-push:
    needs: tag
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Java and build native
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - run: ./mvnw clean package -Pnative -Dquarkus.native.container-build=true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Last tag
        id: last_tag
        run: |
          git fetch --tags
          # Try to get the latest tag from git, fallback to the tag from semantic release
          if TAG=$(git describe --tags --abbrev=0 2>/dev/null); then
            echo "Found tag from git describe: $TAG"
          else
            TAG="${{ needs.tag.outputs.tag }}"
            echo "Using tag from semantic release: $TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: ./src/main/docker/Dockerfile.native
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/andrelucasti/rinha-backend-2025-payments:${{ steps.last_tag.outputs.tag }}
            ghcr.io/andrelucasti/rinha-backend-2025-payments:latest

      

      

